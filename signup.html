<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="icon" href="assests/icons8-netflix-24.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="navbar-brand">
        <img
          src="assests/icons8-netflix-240.png"
          alt=""
          style="height: 70px"
          class="mx-4"
        />
      </div>

      <form action="" role="search" id="signin">
        <a href="" class="text-dark fw-bold mx-5 " style="font-size: 17px;">Sign in</a>
      </form>
    </nav>

    <form
      action=""
      id="signup-main"
      class="d-flex align-items-start justify-content-start flex-column gap-2 text-start"
    >
      <div class="text-black text-start fw-1" style="font-size: 14px">
        STEP 1 OF 3
      </div>
      <div class="h4 fw-bold fs-2">
        Welcome back! <br />
        Joining Netflix is easy.
      </div>
      <div class="fw-1" style="font-size: 17px">
        Enter your password and you'll be watching in no time.
      </div>

      <label
        for=""
        class="text-black fw-2 d-flex align-items-start justify-content-center gap-1 flex-column mt-2"
      >
        <div class="label">Email</div>
        <div class="email">babajanshaikh177@gmail.com</div>
      </label>

      <input
        type="password"
        name=""
        id="email_input"
        class="px-2 py-3 mt-2"
        placeholder="Enter Your Password"
        style="width: 100%;
        outline: none;"
      />

      <a href="" class="link text-primary my-1">Forgot your password?</a>

      <button class="btn text-center text-light px-5 mt-2 fs-4 py-2">
        Next
      </button>
    </form>
    <!-- <button id="ani">press</button> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
